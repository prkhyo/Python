<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>

      header{
         text-align: center; 

      } 
      .job{
        margin : 30px 0px;
        border-bottom: 2px solid #d3d3d3;
        padding: 30px 0px;
      }

      .title{
        font-weight: bold;
      }

      .link{
        text-decoration-line: none;
        font-size: 15px;
      }

    </style>
  </head>
  <body>
    <header>
    <h1>Remote Jobs</h1>
    {% if resultsNumber == 0 %}
     <h3>{{searchingBy}} jobs not found.</h3>
    {% else %}
     <h3>{{resultsNumber}} {{searchingBy}} jobs found.</h3>
     <div>
      <a href="/export?word={{searchingBy}}">Export to CSV</a>
     </div> 
    {% endif %}
    <div>
     <a href="/"> ‚Üê Go back </a>
    </div>
    </header>
    <main>  
      <section>
       {% for job in jobs %}
         <div class="job">
            <div class="title">{{job.title}}</div>
            <div class="company">{{job.company}}</div>
            <a class="link" href="{{job.link}}" target="_blank">APPLY</a>
         </div>  
       {% endfor %}
      </section>
    </main>
  </body>
</html>
