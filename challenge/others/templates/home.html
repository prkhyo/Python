<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Job hunter</title>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,400;1,500&family=Raleway:ital@1&display=swap');

          body {
            background-image:url("https://wallpaperaccess.com/full/220637.jpg");
            background-repeat : no-repeat;
            background-size: cover;
            }

          header {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            text-align: center;
          }

          h1,
          h3,
          input,
          input::placeholder,
          button,
          .quote
           {
            font-family: "Lobster", cursive;
            color: white;
          }
          h1,
          .quote,
          input,
          button
           {
            text-shadow: -1px 0 #6DF35A, 0 1px #6DF35A, 1px 0 #6DF35A, 0 -1px #6DF35A;
           }

          .img-box {
            margin-top: 30px;
            margin-bottom: 80px;
          }

          .img-box img {
            width: 200px;
            height: 130px;
            border-radius: 30px;
          }

          .search-box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
          }

          input {
            width: 350px;
            height: 40px;
            border-radius: 20px;
            font-size: 25px;
            background-color:black;
          }

          input:hover,
          input:focus,
          input:active,
          button:hover,
          button:focus,
          button:active {
            opacity: 0.6;
            transform: scale(1.1);
            border: 0;
            outline: 0;
          }

          button {
            margin-left: 20px;
            width: 80px;
            height: 45px;
            border-radius: 20px;
            font-size: 20px;
            background-color:black;
          }

          .quote {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            text-align: center;
          }

          .phrase {
            font-size: 28px;
            margin-bottom: 10px;
            color: #E6F4E4;
          }
          .author{
            font-size: 20px;
            padding-left: 400px;
            color: #E6F4E4;
          }
      </style>
  </head>
